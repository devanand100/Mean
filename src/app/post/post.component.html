<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="posts" *ngIf="posts.length > 0 && !isLoading ">
    <p>Posts</p>
    <mat-accordion multi >
        <mat-expansion-panel *ngFor="let post of posts" >
            <mat-expansion-panel-header>
                <mat-panel-title>        {{post.title}}
                </mat-panel-title>    
            </mat-expansion-panel-header>
            <div class="post-body">
                <img src={{post.imagePath}} alt="post.title" srcset="">
                <p>{{post.description}}</p> 
            </div>
            

           <mat-action-row *ngIf="loginStatus && post.creator === userId ">
            <button mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
           </mat-action-row>
        </mat-expansion-panel>

    </mat-accordion>
</div>


    <div class="no-posts" *ngIf="posts.length === 0 && !isLoading ">
        No posts
    </div>
